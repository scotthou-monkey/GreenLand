<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLand | 新人介紹網頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; scroll-behavior: smooth; background-color: #f8fafc; }
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-green-700 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-green-800 tracking-widest">系統掛載中...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MAIN_LOGO = "https://duk.tw/0sLH2f.png";

        const PARTNERS = [
            { name: "UGG", type: "Lifestyle", desc: "奢華舒適高品質羊皮雪靴。", img: "https://duk.tw/7PC91g.png" },
            { name: "ECCO", type: "Lifestyle", desc: "丹麥皇室御用，強調簡約實用。", img: "https://duk.tw/EPGeHt.jpg" },
            { name: "Dansko", type: "Lifestyle", desc: "專業木底鞋，強調足弓支撐。", img: "https://duk.tw/93aT9z.jpg" },
            { name: "CAT", type: "Lifestyle", desc: "工裝機能與街頭潮流。", img: "https://duk.tw/s4jeqG.png" },
            { name: "SPERRY", type: "Casual", desc: "帆船鞋創始品牌，經典學院風。", img: "https://duk.tw/bD40R3.jpg" },
            { name: "FRED PERRY", type: "Casual", desc: "融合運動與英倫文化。", img: "https://duk.tw/QgUjMd.jpg" },
            { name: "CAMPER", type: "Casual", desc: "西班牙創意設計與想像力。", img: "https://duk.tw/Oc74Xg.png" },
            { name: "Blundstone", type: "Casual", desc: "澳洲百年經典工作靴。", img: "https://duk.tw/6YLDED.png" },
            { name: "JOHNSTON & MURPHY", type: "Fashion", desc: "總統級紳士鞋商務經典。", img: "https://duk.tw/EijVva.png" },
            { name: "rag & bone", type: "Fashion", desc: "紐約摩登與英式剪裁融合。", img: "https://duk.tw/9OmiSH.jpg" }
        ];

        const MILESTONES = [
            { year: "1994", title: "品牌起源", content: "於台灣台中成立「聯玖興業」。", img: "https://duk.tw/PXJDb8.png" },
            { year: "1996", title: "邁向國際", content: "進軍越南海防與中國東莞。", img: "https://duk.tw/BzRUs7.jpg" },
            { year: "2004", title: "產能擴張", content: "成立越南 GreenLand 2 與 3 廠。", img: "https://duk.tw/FyjeVJ.jpg" },
            { year: "2009", title: "南亞佈局", content: "於孟加拉成立生產基地。", img: "https://duk.tw/Pj1FbO.jpg" },
            { year: "2020", title: "垂直整合", content: "越南義安鞋面廠成立。", img: "https://duk.tw/f1VBP2.jpg" },
            { year: "2024", title: "永續治理", content: "發布首份獨立 ESG 報告。", img: "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?w=800" }
        ];

        const TRAINING = {
            p1: [{d:"面版",t:1},{d:"底版",t:1},{d:"倉庫",t:5},{d:"打料",t:2},{d:"底部",t:2},{d:"面部",t:4},{d:"成型",t:2},{d:"營運",t:9}],
            p2: [{d:"半成品",t:6},{d:"倉庫",t:2},{d:"裁斷",t:4},{d:"物控",t:3},{d:"鞋面",t:4},{d:"生管",t:3},{d:"成型",t:4},{d:"樣品",t:6},{d:"專業",t:10}]
        };

        const DISC_QUESTIONS = [
            { id: 1, options: { A: "活潑生動", B: "冒險精神", C: "善於分析", D: "順從性強" } },
            { id: 2, options: { A: "善於社交", B: "善於說服", C: "堅持不懈", D: "平和溫順" } },
            { id: 3, options: { A: "可愛", B: "勇敢", C: "自律", D: "體貼" } },
            { id: 4, options: { A: "無拘無束", B: "善於應變", C: "注意細節", D: "具有毅力" } },
            { id: 5, options: { A: "使人振作", B: "喜競爭勝", C: "自我犧牲", D: "較少爭辯" } }
            // ... 簡化測試，建議您分批加入題目 ...
        ];

        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    ref.current.innerHTML = window.lucide.icons[name].toSvg({ width: size, height: size, class: className });
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex"></span>;
        };

        const App = () => {
            const [tab, setTab] = useState('hero');
            const [result, setResult] = useState(null);
            const [checks, setChecks] = useState({});

            useEffect(() => {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) overlay.style.opacity = '0';
                setTimeout(() => { if (overlay) overlay.style.display = 'none'; }, 500);
            }, []);

            const scroll = (id) => {
                const el = document.getElementById(id);
                if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 inset-x-0 z-50 bg-white/90 backdrop-blur border-b h-20 flex items-center justify-between px-6">
                        <img src={MAIN_LOGO} alt="Logo" className="h-12 w-auto" />
                        <div className="flex gap-4">
                            {['partners', 'milestones', 'checklist'].map(id => (
                                <button key={id} onClick={() => scroll(id)} className="font-bold text-slate-600 hover:text-green-700 uppercase text-sm">
                                    {id === 'partners' ? '品牌' : id === 'milestones' ? '歷程' : '清單'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <section id="hero" className="pt-40 pb-20 text-center px-6">
                        <h1 className="text-6xl font-black text-slate-900 mb-6 uppercase">Welcome to <span className="text-green-700">GreenLand</span></h1>
                        <p className="text-xl text-slate-500 font-bold mb-10">開啟您的卓越製鞋旅程</p>
                        <button onClick={() => scroll('checklist')} className="px-10 py-4 bg-green-700 text-white rounded-full font-black shadow-lg hover:bg-green-800 transition-all uppercase">查看出發清單</button>
                    </section>

                    <section id="partners" className="max-w-7xl mx-auto py-20 px-6">
                        <h2 className="text-4xl font-black mb-12 uppercase border-l-8 border-green-700 pl-6">全球合作夥伴</h2>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                            {PARTNERS.map(p => (
                                <div key={p.name} className="bg-white p-6 rounded-3xl shadow-sm border text-center hover:shadow-md transition-all">
                                    <img src={p.img} className="h-16 mx-auto mb-4 object-contain" />
                                    <div className="font-black text-slate-800">{p.name}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="checklist" className="max-w-4xl mx-auto py-20 px-6">
                        <div className="bg-slate-900 text-white rounded-[3rem] p-10 md:p-20 shadow-2xl">
                            <h2 className="text-4xl font-black mb-10 text-center uppercase">出發檢查清單</h2>
                            <div className="space-y-4">
                                {['護照正本', '工作簽證', '大頭照4張', '報到文件'].map((item, i) => (
                                    <div key={i} onClick={() => setChecks(prev => ({...prev, [i]: !prev[i]}))} 
                                         className={`p-6 rounded-2xl flex items-center gap-4 cursor-pointer border-2 transition-all ${checks[i] ? 'bg-green-700 border-green-700' : 'bg-white/10 border-white/10'}`}>
                                        <LucideIcon name={checks[i] ? "CheckCircle" : "Circle"} size={24} />
                                        <span className="text-xl font-bold">{item}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        setTimeout(function() {
            var overlay = document.getElementById('loading-overlay');
            if (overlay && overlay.style.display !== 'none') {
                console.warn('React 掛載超時，強制關閉載入畫面。');
                overlay.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
