<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLand | 新人互動網頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; scroll-behavior: smooth; background-color: #f8fafc; }
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-green-700 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-green-800 tracking-widest uppercase">系統掛載中...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 核心資料 ---
        const MAIN_LOGO = "https://duk.tw/0sLH2f.png";

        const PARTNERS = [
            { name: "UGG", type: "Lifestyle", desc: "奢華舒適高品質羊皮雪靴。", img: "https://duk.tw/7PC91g.png" },
            { name: "ECCO", type: "Lifestyle", desc: "丹麥皇室御用，強調簡約實用。", img: "https://duk.tw/EPGeHt.jpg" },
            { name: "Dansko", type: "Lifestyle", desc: "專業木底鞋，強調足弓支撐。", img: "https://duk.tw/93aT9z.jpg" },
            { name: "CAT", type: "Lifestyle", desc: "工裝機能與街頭潮流。", img: "https://duk.tw/s4jeqG.png" },
            { name: "SPERRY", type: "Casual", desc: "帆船鞋創始品牌，經典學院風。", img: "https://duk.tw/bD40R3.jpg" },
            { name: "FRED PERRY", type: "Casual", desc: "融合運動與英倫文化。", img: "https://duk.tw/QgUjMd.jpg" },
            { name: "CAMPER", type: "Casual", desc: "西班牙創意設計與想像力。", img: "https://duk.tw/Oc74Xg.png" },
            { name: "Blundstone", type: "Casual", desc: "澳洲百年經典工作靴。", img: "https://duk.tw/6YLDED.png" },
            { name: "JOHNSTON & MURPHY", type: "Fashion", desc: "總統級紳士鞋商務經典。", img: "https://duk.tw/EijVva.png" },
            { name: "rag & bone", type: "Fashion", desc: "紐約摩登與英式剪裁融合。", img: "https://duk.tw/9OmiSH.jpg" }
        ];

        const MILESTONES = [
            { year: "1994", title: "品牌起源", content: "於台灣台中成立「聯玖興業」。", img: "https://duk.tw/PXJDb8.png" },
            { year: "1996", title: "邁向國際", content: "進軍越南海防與中國東莞。", img: "https://duk.tw/BzRUs7.jpg" },
            { year: "2004", title: "產能擴張", content: "成立越南 GreenLand 2 與 3 廠。", img: "https://duk.tw/FyjeVJ.jpg" },
            { year: "2009", title: "南亞佈局", content: "於孟加拉成立生產基地。", img: "https://duk.tw/Pj1FbO.jpg" },
            { year: "2020", title: "垂直整合", content: "越南義安鞋面廠成立。", img: "https://duk.tw/f1VBP2.jpg" },
            { year: "2024", title: "永續治理", content: "發布首份ESG報告。", img: "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?w=800" }
        ];

        const DISC_QUESTIONS = [
            { id: 1, options: { A: "活潑生動", B: "冒險精神", C: "善於分析", D: "順從性強" } },
            { id: 2, options: { A: "善於社交", B: "善於說服", C: "堅持不懈", D: "平和溫順" } },
            { id: 3, options: { A: "可愛", B: "勇敢", C: "自律", D: "體貼" } },
            { id: 4, options: { A: "無拘無束", B: "善於應變", C: "注意細節", D: "具有毅力" } },
            { id: 5, options: { A: "使人振作", B: "喜競爭勝", C: "自我犧牲", D: "較少爭辯" } },
            { id: 6, options: { A: "活力充沛", B: "自立", C: "敏感", D: "滿足" } },
            { id: 7, options: { A: "情感外露", B: "果斷", C: "深沉", D: "淡然無爭" } },
            { id: 8, options: { A: "樂觀", B: "坦率", C: "井井有條", D: "遷就" } },
            { id: 9, options: { A: "愛插嘴", B: "沒耐性", C: "優柔寡斷", D: "無安全感" } },
            { id: 10, options: { A: "散漫", B: "缺乏同情心", C: "報復", D: "缺乏熱情" } },
            { id: 11, options: { A: "煩躁", B: "輕率", C: "挑剔", D: "膽小" } },
            { id: 12, options: { A: "健忘", B: "控制欲", C: "孤僻", D: "隨興" } },
            { id: 13, options: { A: "激勵人心", B: "獨立", C: "理想主義", D: "含蓄" } },
            { id: 14, options: { A: "推動者", B: "領導者", C: "計畫者", D: "聆聽者" } },
            { id: 15, options: { A: "多言", B: "執著", C: "考慮周到", D: "耐性" } },
            { id: 16, options: { A: "即興", B: "固執", C: "難於取悅", D: "猶豫不決" } },
            { id: 17, options: { A: "天真", B: "魯莽", C: "消極", D: "冷漠" } },
            { id: 18, options: { A: "受歡迎", B: "工作狂", C: "過於嚴肅", D: "羞澀" } },
            { id: 19, options: { A: "露骨", B: "專橫", C: "乏味", D: "扭捏" } },
            { id: 20, options: { A: "不專注", B: "不容忍", C: "鑽牛角尖", D: "無目標" } },
            { id: 21, options: { A: "善變", B: "強勢", C: "喜歡批評", D: "妥協" } },
            { id: 22, options: { A: "不專注", B: "易怒", C: "多疑", D: "拖延" } },
            { id: 23, options: { A: "淩亂", B: "跋扈", C: "抑鬱", D: "靦腆" } },
            { id: 24, options: { A: "喋喋不休", B: "直截了當", C: "過分敏感", D: "喃喃自語" } },
            { id: 25, options: { A: "放任", B: "喜操縱", C: "有戒心", D: "緩慢" } }
        ];

        // --- 視覺組件 ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    ref.current.innerHTML = window.lucide.icons[name].toSvg({ width: size, height: size, class: className });
                }
            }, [name]);
            return <span ref={ref} className="inline-flex"></span>;
        };

        const AnimalIcon = ({ type }) => {
            const icons = {
                '老虎型': <svg viewBox="0 0 100 100" className="w-24 h-24"><circle cx="50" cy="50" r="45" fill="#FB923C" /><path d="M40 65 Q50 75 60 65" stroke="#000" strokeWidth="4" fill="none"/></svg>,
                '海豚型': <svg viewBox="0 0 100 100" className="w-24 h-24"><path d="M10 70 Q30 20 90 40 Q70 60 10 70" fill="#38BDF8" /></svg>,
                '蜜蜂型': <svg viewBox="0 0 100 100" className="w-24 h-24"><ellipse cx="50" cy="55" rx="35" ry="30" fill="#FACC15" /><path d="M20 45 H80 M20 65 H80" stroke="#000" strokeWidth="6" /></svg>,
                '企鵝型': <svg viewBox="0 0 100 100" className="w-24 h-24"><ellipse cx="50" cy="55" rx="35" ry="40" fill="#1E293B" /><ellipse cx="50" cy="60" rx="20" ry="25" fill="#FFF" /></svg>,
                '八爪魚型': <svg viewBox="0 0 100 100" className="w-24 h-24"><circle cx="50" cy="40" r="30" fill="#F472B6" /></svg>
            };
            return icons[type] || null;
        };

        // --- 主應用 ---
        const App = () => {
            const [discIdx, setDiscIdx] = useState(0);
            const [scores, setScores] = useState([]);
            const [result, setResult] = useState(null);
            const [checks, setChecks] = useState({});

            useEffect(() => {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) overlay.style.display = 'none';
            }, []);

            const scroll = (id) => {
                const el = document.getElementById(id);
                if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            };

            const handleDisc = (k) => {
                const s = [...scores, k];
                setScores(s);
                if (discIdx < 24) {
                    setDiscIdx(discIdx + 1);
                } else {
                    const c = { A: 0, B: 0, C: 0, D: 0 };
                    s.forEach(v => c[v]++);
                    const m = Math.max(...Object.values(c));
                    const win = Object.keys(c).filter(x => c[x] === m);
                    setResult(m >= 5 && m <= 8 && win.length > 1 ? '八爪魚型' : (win[0] === 'A' ? '海豚型' : win[0] === 'B' ? '老虎型' : win[0] === 'C' ? '蜜蜂型' : '企鵝型'));
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    <nav className="fixed top-0 inset-x-0 z-50 bg-white/90 backdrop-blur border-b h-20 flex items-center justify-between px-6">
                        <img src={MAIN_LOGO} className="h-10 cursor-pointer" onClick={() => window.scrollTo(0,0)} />
                        <div className="flex gap-4 overflow-x-auto no-scrollbar">
                            {['disc', 'partners', 'milestones', 'checklist'].map(id => (
                                <button key={id} onClick={() => scroll(id)} className="text-sm font-bold text-slate-500 hover:text-green-700 whitespace-nowrap">
                                    {id === 'disc' ? '人格測驗' : id === 'partners' ? '夥伴' : id === 'milestones' ? '歷程' : '清單'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <section className="pt-32 pb-20 text-center bg-slate-50 px-6">
                        <h1 className="text-5xl font-black text-slate-900 mb-4 uppercase leading-none">Welcome to <span className="text-green-700">GreenLand</span></h1>
                        <p className="text-xl text-slate-500 font-bold mb-10">開啟您的卓越製鞋旅程</p>
                        <button onClick={() => scroll('disc')} className="px-10 py-4 bg-green-700 text-white rounded-2xl font-black shadow-lg">開始測驗</button>
                    </section>

                    <section id="disc" className="max-w-4xl mx-auto py-20 px-6">
                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 border">
                            {!result ? (
                                <div className="space-y-8">
                                    <div className="text-xs font-bold text-slate-400">題目 {discIdx + 1} / 25</div>
                                    <h3 className="text-2xl font-black text-slate-800">選一個最像您的特質：</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {Object.entries(DISC_QUESTIONS[discIdx].options).map(([k, v]) => (
                                            <button key={k} onClick={() => handleDisc(k)} className="p-6 text-left border-2 rounded-2xl hover:border-green-700 font-black flex justify-between items-center transition-all">
                                                {v} <LucideIcon name="ChevronRight" />
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center py-8 space-y-6">
                                    <div className="flex justify-center"><AnimalIcon type={result} /></div>
                                    <h2 className="text-4xl font-black text-green-700 uppercase">你是 {result}</h2>
                                    <button onClick={() => {setDiscIdx(0); setScores([]); setResult(null);}} className="text-slate-400 underline">重新測試</button>
                                </div>
                            )}
                        </div>
                    </section>

                    <section id="partners" className="max-w-7xl mx-auto py-20 px-6">
                        <h2 className="text-4xl font-black text-center mb-12 uppercase leading-none">全球品牌夥伴</h2>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                            {PARTNERS.map(p => (
                                <div key={p.name} className="group bg-white p-6 rounded-3xl shadow-md border text-center hover:scale-105 transition-all">
                                    <img src={p.img} className="h-12 mx-auto mb-4 object-contain" />
                                    <div className="font-black text-xs uppercase">{p.name}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="milestones" className="max-w-7xl mx-auto py-20 px-6">
                        <h2 className="text-4xl font-black text-center mb-12 uppercase leading-none">發展歷程</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {MILESTONES.map(m => (
                                <div key={m.year} className="bg-white p-8 rounded-[2rem] border-2 border-slate-50 shadow-sm">
                                    <div className="text-green-700 font-black text-4xl mb-2">{m.year}</div>
                                    <h4 className="text-2xl font-black mb-2">{m.title}</h4>
                                    <p className="text-slate-400 font-bold">{m.content}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="checklist" className="max-w-4xl mx-auto py-20 px-6">
                        <div className="bg-slate-900 text-white rounded-[3rem] p-10 shadow-xl">
                            <h2 className="text-4xl font-black mb-8 text-center uppercase">出發檢查清單</h2>
                            <div className="space-y-4">
                                {['護照正本', '工作簽證', '大頭照4張', '報到文件正本'].map((item, i) => (
                                    <div key={i} onClick={() => setChecks(p => ({...p, [i]: !p[i]}))} className={`p-6 rounded-2xl flex items-center gap-4 cursor-pointer border-2 transition-all ${checks[i] ? 'bg-green-700 border-green-700' : 'bg-white/10 border-white/10'}`}>
                                        <LucideIcon name={checks[i] ? "CheckSquare" : "Square"} />
                                        <span className="text-xl font-bold">{item}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="py-20 text-center opacity-30">
                        <p className="text-xs font-black tracking-widest uppercase">© 2024 GreenLand Footwear Group.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
