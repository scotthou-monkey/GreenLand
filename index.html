<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLand | 新人介紹網頁 (專業修復版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; scroll-behavior: smooth; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="text-slate-900">

    <nav class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur-md border-b flex items-center justify-between px-6 h-20 shadow-sm">
        <div class="flex items-center gap-4 cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
            <img src="https://duk.tw/0sLH2f.png" alt="Logo" class="h-10 w-auto" />
            <span class="font-black text-xl text-slate-800 hidden md:block">GreenLand</span>
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-2">
            <button onclick="scrollToId('disc')" class="text-xs font-bold px-4 py-2 rounded-xl text-slate-500 hover:text-green-700 whitespace-nowrap">特質測驗</button>
            <button onclick="scrollToId('partners')" class="text-xs font-bold px-4 py-2 rounded-xl text-slate-500 hover:text-green-700 whitespace-nowrap">品牌夥伴</button>
            <button onclick="scrollToId('training')" class="text-xs font-bold px-4 py-2 rounded-xl text-slate-500 hover:text-green-700 whitespace-nowrap">培訓導航</button>
            <button onclick="scrollToId('esg')" class="text-xs font-bold px-4 py-2 rounded-xl text-slate-500 hover:text-green-700 whitespace-nowrap">永續責任</button>
            <button onclick="scrollToId('checklist')" class="text-xs font-bold px-4 py-2 rounded-xl text-slate-500 hover:text-green-700 whitespace-nowrap">檢查清單</button>
        </div>
    </nav>

    <main class="pt-20">
        <section class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6 bg-slate-50">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-slate-900 leading-none uppercase mb-6">Welcome to <br/><span class="text-green-700 underline decoration-green-100">GreenLand</span></h1>
            <p class="text-xl text-slate-500 font-bold italic mb-10">三十年卓越工藝，與您共創未來。</p>
            <button onclick="scrollToId('disc')" class="px-12 py-5 bg-green-700 text-white rounded-2xl font-black text-xl shadow-xl hover:bg-green-800 transition-all uppercase">開始探索</button>
        </section>

        <section id="disc" class="max-w-4xl mx-auto px-6 py-24">
            <h2 class="text-4xl font-black border-l-8 border-green-700 pl-8 mb-12 uppercase">人格特質測驗</h2>
            <div class="bg-white border-2 rounded-[3.5rem] shadow-2xl p-10 md:p-16" id="quiz-container">
                </div>
        </section>

        <section id="partners" class="max-w-7xl mx-auto px-6 py-24">
            <h2 class="text-5xl font-black text-center mb-16 uppercase">全球品牌夥伴</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-8" id="partners-grid"></div>
        </section>

        <section id="milestones" class="max-w-7xl mx-auto px-6 py-24 bg-slate-900 text-white rounded-[4rem] my-20">
            <h2 class="text-4xl font-black text-center mb-16 uppercase italic">三十年發展歷程</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="milestones-grid"></div>
        </section>

        <section id="training" class="max-w-7xl mx-auto px-6 py-24">
            <h2 class="text-5xl font-black text-center mb-16 uppercase">培訓導航計畫</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12" id="training-grid"></div>
        </section>

        <section id="esg" class="max-w-7xl mx-auto px-6 py-24">
            <h2 class="text-5xl font-black border-l-[12px] border-green-700 pl-10 mb-16 uppercase">永續與責任</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10" id="esg-grid"></div>
        </section>

        <section id="survival" class="max-w-7xl mx-auto px-6 py-24 bg-slate-50 rounded-[4rem]">
            <h2 class="text-4xl font-black text-center mb-16 uppercase">常用資訊支援</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="survival-grid"></div>
        </section>

        <section id="checklist" class="max-w-5xl mx-auto px-6 py-24">
            <div class="bg-white border-4 border-slate-100 rounded-[4rem] p-12 md:p-24 shadow-2xl">
                <h2 class="text-5xl font-black text-slate-900 mb-16 uppercase text-center md:text-left">出發檢查清單</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16" id="checklist-container"></div>
            </div>
        </section>
    </main>

    <footer class="py-32 text-center opacity-30 font-black tracking-[0.4em] uppercase text-xs">
        <p>© 2024 GreenLand Footwear Group. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. 25 題測驗資料完整恢復
        const discQuestions = [
            { a: "活潑生動", b: "冒險精神", c: "善於分析", d: "順從性強" }, { a: "善於社交", b: "善於說服", c: "堅持不懈", d: "平和溫順" },
            { a: "可愛", b: "勇敢", c: "自律", d: "體貼" }, { a: "無拘無束", b: "善於應變", c: "注意細節", d: "具有毅力" },
            { a: "使人振作", b: "喜競爭勝", c: "自我犧牲", d: "較少爭辯" }, { a: "活力充沛", b: "自立", c: "敏感", d: "滿足" },
            { a: "情感外露", b: "果斷", c: "深沉", d: "淡然無爭" }, { a: "樂觀", b: "坦率", c: "井井有條", d: "遷就" },
            { a: "愛插嘴", b: "沒耐性", c: "優柔寡斷", d: "無安全感" }, { a: "散漫", b: "缺乏同情心", c: "報復", d: "缺乏熱情" },
            { a: "煩躁", b: "輕率", c: "挑剔", d: "膽小" }, { a: "健忘", b: "控制欲", c: "孤僻", d: "隨興" },
            { a: "激勵人心", b: "獨立", c: "理想主義", d: "含蓄" }, { a: "推動者", b: "領導者", c: "計畫者", d: "聆聽者" },
            { a: "多言", b: "執著", c: "考慮周到", d: "耐性" }, { a: "即興", b: "固執", c: "難於取悅", d: "猶豫不決" },
            { a: "天真", b: "魯貌", c: "消極", d: "冷漠" }, { a: "受歡迎", b: "工作狂", c: "過於嚴肅", d: "羞澀" },
            { a: "露骨", b: "專橫", c: "乏味", d: "扭捏" }, { a: "不專注", b: "不容忍", c: "鑽牛角尖", d: "無目標" },
            { a: "善變", b: "強勢", c: "喜歡批評", d: "妥協" }, { a: "不專注", b: "易怒", c: "多疑", d: "拖延" },
            { a: "淩亂", b: "跋扈", c: "抑鬱", d: "靦腆" }, { a: "喋喋不休", b: "直截了當", c: "過分敏感", d: "喃喃自語" },
            { a: "放任", b: "喜操縱", c: "有戒心", d: "緩慢" }
        ];

        // 2. 培訓與 ESG 資料恢復
        const trainingData = {
            p1: [{d:"面版",t:1,info:"認識鞋面結構"},{d:"底版",t:1,info:"大底開發邏輯"},{d:"倉庫",t:5,info:"物料生產準備"},{d:"打料",t:2,info:"物料切割加工"},{d:"底部",t:2,info:"組件結合流程"},{d:"面部",t:4,info:"鞋面縫製加工"},{d:"成型",t:2,info:"零件變成品"},{d:"營運",t:9,info:"開發與營運視野"}],
            p2: [{d:"半成品",t:6,info:"管理流向"},{d:"倉庫",t:2,info:"大貨生產倉儲"},{d:"裁斷",t:4,info:"自動化裁斷"},{d:"物控",t:3,info:"物料精準調度"},{d:"鞋面",t:4,info:"大規模協作"},{d:"生管",t:3,info:"實踐排程追蹤"},{d:"成型",t:4,info:"量產品質穩定"},{d:"樣品",t:6,info:"開發量產轉換"},{d:"專業",t:10,info:"品管與採購"}]
        };

        const esgData = [
            { title: "環境保護", sub: "PLANET", icon: "leaf", val: "25.46%", list: ["2050 淨零排放", "生態化廠區管理"] },
            { title: "社會公益", sub: "PEOPLE", icon: "heart", val: "100%", list: ["跨國植樹計畫", "AOK 捐血傳愛"] },
            { title: "企業治理", sub: "GOVERNANCE", icon: "gavel", val: "FEM", list: ["供應鏈高標準", "Better Work 認證"] }
        ];

        const partners = [
            { name: "UGG", desc: "奢華高品質羊皮雪靴。", img: "https://duk.tw/7PC91g.png" },
            { name: "ECCO", desc: "丹麥皇室御用，強調實用。", img: "https://duk.tw/EPGeHt.jpg" },
            { name: "CAT", desc: "工裝機能與潮流。", img: "https://duk.tw/s4jeqG.png" },
            { name: "CAMPER", desc: "西班牙創意設計。", img: "https://duk.tw/Oc74Xg.png" },
            { name: "FRED PERRY", desc: "英倫運動文化。", img: "https://duk.tw/QgUjMd.jpg" }
        ];

        // 邏輯狀態
        let currentDiscIdx = 0;
        let discScores = { A: 0, B: 0, C: 0, D: 0 };

        // 渲染功能
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            if (currentDiscIdx < 25) {
                const q = discQuestions[currentDiscIdx];
                container.innerHTML = `
                    <div class="space-y-10">
                        <div class="flex justify-between items-center text-sm font-black text-slate-400">
                            <span>題目 ${currentDiscIdx + 1} / 25</span>
                            <div class="w-1/2 h-2 bg-slate-100 rounded-full overflow-hidden shadow-inner">
                                <div class="h-full bg-green-600 transition-all duration-500" style="width: ${((currentDiscIdx + 1) / 25) * 100}%"></div>
                            </div>
                        </div>
                        <p class="text-3xl font-black text-center text-slate-800 py-6 uppercase tracking-tight">哪一個特質最像您？</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${Object.entries(q).map(([key, val]) => `
                                <button onclick="handleDisc('${key.toUpperCase()}')" class="p-8 text-left border-4 border-slate-50 rounded-3xl hover:border-green-700 hover:bg-green-50 font-black text-xl flex justify-between items-center transition-all shadow-sm bg-white group">
                                    <span>${val}</span><i data-lucide="chevron-right" class="text-slate-200 group-hover:text-green-700 group-hover:translate-x-2 transition-all"></i>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                showDiscResult();
            }
            lucide.createIcons();
        }

        function handleDisc(key) {
            discScores[key]++;
            currentDiscIdx++;
            renderQuiz();
        }

        function showDiscResult() {
            const m = Math.max(...Object.values(discScores));
            const winners = Object.keys(discScores).filter(k => discScores[k] === m);
            let res = winners[0] === 'A' ? '海豚型' : winners[0] === 'B' ? '老虎型' : winners[0] === 'C' ? '蜜蜂型' : '企鵝型';
            if (m >= 5 && m <= 8 && winners.length > 1) res = "八爪魚型";
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12 space-y-10">
                    <h3 class="text-7xl font-black text-slate-900 uppercase">你是 <span class="text-green-700">${res}</span></h3>
                    <p class="text-2xl text-slate-500 font-bold italic max-w-xl mx-auto leading-relaxed italic">"感謝完成測驗，願您在 GreenLand 發光發熱！"</p>
                    <button onclick="location.reload()" class="text-green-700 font-black text-xl underline underline-offset-8">重新測驗</button>
                </div>
            `;
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
        }

        // 初始化所有區塊
        window.onload = () => {
            renderQuiz();
            
            // 品牌渲染
            document.getElementById('partners-grid').innerHTML = partners.map(p => `
                <div class="group h-80 perspective-1000 cursor-pointer">
                    <div class="relative h-full w-full transition-all duration-700 preserve-3d group-hover:rotate-y-180 shadow-xl rounded-[2.5rem]">
                        <div class="absolute inset-0 bg-white border-2 border-slate-50 rounded-[2.5rem] p-8 flex flex-col items-center justify-center backface-hidden">
                            <img src="${p.img}" class="h-16 mb-4 object-contain grayscale group-hover:grayscale-0 transition-all duration-500" />
                            <span class="text-xl font-black text-slate-800 uppercase">${p.name}</span>
                        </div>
                        <div class="absolute inset-0 bg-green-700 text-white rounded-[2.5rem] p-8 flex items-center justify-center rotate-y-180 backface-hidden text-center text-lg font-bold">${p.desc}</div>
                    </div>
                </div>
            `).join('');

            // 歷程渲染
            const miles = ["1994", "1996", "2004", "2009", "2020", "2024"];
            document.getElementById('milestones-grid').innerHTML = miles.map((yr, i) => `
                <div class="p-10 border border-white/10 rounded-[3rem] space-y-4 hover:bg-white/5 transition-all">
                    <div class="text-green-500 font-black text-5xl tracking-tighter">${yr}</div>
                    <p class="text-slate-400 font-bold">卓越里程關鍵年份。</p>
                </div>
            `).join('');

            // 培訓渲染 (恢復資料)
            document.getElementById('training-grid').innerHTML = `
                <div class="bg-white border-4 rounded-[4rem] shadow-xl overflow-hidden">
                    <div class="bg-green-700 p-12 text-white"><h3 class="text-4xl font-black uppercase">Stage 01 基礎</h3><p class="text-green-100 mt-2">25 天實習 | 材料與開發</p></div>
                    <div class="p-12 space-y-6">${trainingData.p1.map(s => `<div class="flex justify-between p-6 bg-slate-50 rounded-2xl"><b>${s.d}</b><span>${s.t} 天</span></div>`).join('')}</div>
                </div>
                <div class="bg-white border-4 rounded-[4rem] shadow-xl overflow-hidden">
                    <div class="bg-slate-900 p-12 text-white"><h3 class="text-4xl font-black uppercase">Stage 02 精益</h3><p class="text-slate-400 mt-2">42 天實習 | 量產與運營</p></div>
                    <div class="p-12 space-y-6">${trainingData.p2.map(s => `<div class="flex justify-between p-6 bg-slate-50 rounded-2xl"><b>${s.d}</b><span>${s.t} 天</span></div>`).join('')}</div>
                </div>
            `;

            // ESG 渲染 (恢復翻轉效果)
            document.getElementById('esg-grid').innerHTML = esgData.map(e => `
                <div class="group h-[450px] perspective-1000 cursor-pointer">
                    <div class="relative h-full w-full transition-all duration-700 preserve-3d group-hover:rotate-y-180 shadow-2xl rounded-[4rem]">
                        <div class="absolute inset-0 bg-white border-4 p-12 rounded-[4rem] flex flex-col items-center justify-center backface-hidden">
                            <i data-lucide="${e.icon}" class="w-16 h-16 text-green-700 mb-6"></i>
                            <h3 class="text-3xl font-black uppercase">${e.title}<br/><small class="text-xs text-slate-400">${e.sub}</small></h3>
                        </div>
                        <div class="absolute inset-0 bg-green-700 text-white rounded-[4rem] p-12 flex flex-col items-center justify-center rotate-y-180 backface-hidden text-center">
                            <div class="text-5xl font-black mb-6 underline">${e.val}</div>
                            <ul class="text-lg font-bold space-y-4">${e.list.map(l => `<li>${l}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
            `).join('');

            // 支援支援
            document.getElementById('survival-grid').innerHTML = `
                <div class="bg-white p-12 rounded-[4rem] shadow-xl border-4 border-slate-50 text-center">
                    <div class="w-24 h-24 bg-green-700 text-white rounded-3xl flex items-center justify-center mx-auto text-5xl font-black mb-8">S</div>
                    <h3 class="text-3xl font-black mb-4">Scott 生活導師</h3>
                    <p class="text-lg font-bold text-slate-500 italic">0902-069-298</p>
                </div>
                <div class="bg-blue-900 text-white p-12 rounded-[4rem] shadow-xl text-center flex flex-col justify-center">
                    <h3 class="text-3xl font-black mb-6 uppercase tracking-widest">RAGIC 系統</h3>
                    <button onclick="window.open('https://www.ragic.com/')" class="py-6 bg-white text-blue-900 rounded-3xl font-black text-2xl uppercase shadow-2xl">Open App</button>
                </div>
                <div class="bg-white p-12 rounded-[4rem] shadow-xl border-4 border-slate-50 text-center flex flex-col justify-center">
                    <h3 class="text-2xl font-black mb-4 uppercase">Wi-Fi 資訊</h3>
                    <p class="font-bold text-slate-500 uppercase">B棟: 12345678<br/>D棟: @123456@</p>
                </div>
            `;

            // 清單
            const items = ['護照 (正本)', '簽證 (正本)', '大頭照 (4張)', '報到文件 (正本)'];
            document.getElementById('checklist-container').innerHTML = `
                <div class="space-y-6">${items.map((it, i) => `<div onclick="this.classList.toggle('bg-green-700'); this.classList.toggle('text-white')" class="flex items-center gap-6 p-8 rounded-[2.5rem] border-4 border-slate-50 cursor-pointer transition-all shadow-xl bg-white font-black text-2xl uppercase tracking-tighter italic"><i data-lucide="check-circle" class="w-8 h-8 opacity-20"></i>${it}</div>`).join('')}</div>
                <div class="p-12 bg-red-50 border-4 border-red-100 rounded-[4rem] flex flex-col items-center justify-center"><h3 class="text-3xl font-black text-red-900 mb-10 uppercase leading-none italic">不用攜帶</h3><div class="flex flex-wrap gap-4 justify-center"><span class="px-8 py-4 bg-white text-red-600 rounded-2xl font-black text-xl shadow-lg border-2 italic">❌ 延長線</span><span class="px-8 py-4 bg-white text-red-600 rounded-2xl font-black text-xl shadow-lg border-2 italic">❌ 吹風機</span></div></div>
            `;

            lucide.createIcons();
        };
    </script>
</body>
</html>
